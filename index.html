<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRELLO</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>TRELLO</h1>
        <div class="tareasList">
            <form>
                <div>
                    <label for="input-date">DÃ­a</label>
                    <input type="date" id="input-date" placeholder="Fecha..">
                </div>
                
                <div>
                    <label for="input-text">Tarea</label>
                    <input type="text" id="input-text" placeholder="Agrega tu tarea..">
                    <button class="btn-add">+</button>
                </div>
                
            </form>
        </div>
        <div class="container-task">
            <div class="task-pending">
                <h4>Pendientes</h4>
                <ul></ul>
            </div>
            <div class="empty">
                <p>No tiene tareas pendientes.</p>
            </div>
            <!--Contenedor de tareas hechas-->
            <div class="task-done">
                <h4>Completadas</h4>
                <ul class="done"></ul>
            </div>
        </div>
        <div class="container-hist">
            <h4 class="date-text">Historial</h4>
            <div class="container-li">
                
                <ul class="hist" id="hist" hidden></ul>
                
            </div>
        </div>


    </div>



    <script src="./main.js"></script>
</body>
</html>
